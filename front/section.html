<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section List Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            min-width: 200px;
            background-image: linear-gradient(rgb(154, 50, 50), rgb(69, 11, 11));
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            background-color: #d4d4d4;
            padding: 30px;
            overflow-y: auto;
        }

        .content-wrapper {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
        }

        .page-title {
            color: #7d1414;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: normal;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-button {
            background-color: #7d1414;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .add-button:hover {
            background-color: #5d0f0f;
        }

        .search-box {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #7d1414;
        }

        .assign-students {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }

        .section-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .section-list::-webkit-scrollbar {
            width: 8px;
        }

        .section-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .section-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .section-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .section-item {
            background-color: #d4d4d4;
            padding: 18px 20px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .section-item:hover {
            background-color: #c4c4c4;
        }

        .section-info {
            flex: 0 0 250px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .section-name {
            font-size: 15px;
            color: #333;
            font-weight: 600;
        }

        .section-details {
            font-size: 13px;
            color: #666;
        }

        .arrow {
            color: #666;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 0;
            border-radius: 16px;
            width: 1200px;
            height: auto;
            max-width: 95%;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #7d1414 0%, #9a3232 100%);
            padding: 25px 35px;
            border-radius: 16px 16px 0 0;
            position: relative;
            overflow: hidden;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
        }

        .modal-title {
            font-size: 22px;
            color: white;
            font-weight: 600;
            position: relative;
            letter-spacing: 0.3px;
        }

        .modal-body {
            display: flex;
            gap: 35px;
            height: 450px;
            padding: 30px 35px;
            overflow: hidden;
            background: linear-gradient(to bottom, #fafafa 0%, #ffffff 100%);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 11px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #7d1414;
            box-shadow: 0 0 0 3px rgba(125, 20, 20, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #b0b0b0;
        }

        .section-title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .search-filter-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .section-title-container #studentSearch {
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 200px;
            transition: all 0.3s ease;
        }

        .section-title-container #studentSearch:focus {
            outline: none;
            border-color: #7d1414;
            box-shadow: 0 0 0 3px rgba(125, 20, 20, 0.1);
        }

        .section-title-container #studentSearch:hover {
            border-color: #b0b0b0;
        }

        .filter-button {
            padding: 10px 16px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-button:hover {
            background-color: #f8f8f8;
            border-color: #b0b0b0;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-button.active {
            background: linear-gradient(135deg, #7d1414 0%, #9a3232 100%);
            color: white;
            border-color: #7d1414;
            box-shadow: 0 4px 12px rgba(125, 20, 20, 0.3);
        }

        .section-title {
            display: inline;
            font-size: 16px;
            color: #333;
            font-weight: 700;
            margin-bottom: 12px;
            margin-top: 20px;
            padding-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .left-side {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .right-side {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .students-list {
            flex: 1 1 auto;
            max-height: 380px;
            overflow-y: auto;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            padding: 0;
            background-color: white;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .students-list::-webkit-scrollbar {
            width: 10px;
        }

        .students-list::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 10px;
        }

        .students-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #7d1414 0%, #9a3232 100%);
            border-radius: 10px;
            border: 2px solid #f5f5f5;
        }

        .students-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #5d0f0f 0%, #7d1414 100%);
        }

        .student-checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .student-checkbox-item:last-child {
            border-bottom: none;
        }

        .student-checkbox-item:hover {
            background: linear-gradient(to right, #fff5f5 0%, #ffffff 100%);
            padding-left: 18px;
        }

        .student-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #7d1414;
        }

        .student-checkbox-label {
            flex: 1;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            font-weight: 500;
        }

        .select-all-container {
            padding: 12px 14px;
            border-bottom: 2px solid #e8e8e8;
            background: linear-gradient(135deg, #f8f8f8 0%, #ffffff 100%);
            margin-bottom: 0;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .select-all-item {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .select-all-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #7d1414;
        }

        .select-all-label {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }

        .modal-footer {
            padding: 20px 35px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 2px solid #f0f0f0;
            background: linear-gradient(to top, #fafafa 0%, #ffffff 100%);
            border-radius: 0 0 16px 16px;
        }

        .cancel-btn {
            padding: 12px 32px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #f8f8f8;
            border-color: #b0b0b0;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .save-btn {
            padding: 12px 32px;
            background: linear-gradient(135deg, #7d1414 0%, #9a3232 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(125, 20, 20, 0.3);
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #5d0f0f 0%, #7d1414 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(125, 20, 20, 0.4);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Filter Modal Styles */
        .filter-modal-content {
            background-color: white;
            padding: 0;
            border-radius: 16px;
            width: 420px;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0, 0, 0, 0.05);
            animation: modalSlideIn 0.3s ease-out;
            overflow: hidden;
        }

        .filter-modal-header {
            background: linear-gradient(135deg, #7d1414 0%, #9a3232 100%);
            padding: 20px 30px;
            border-radius: 16px 16px 0 0;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .filter-modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
        }

        .filter-modal-title {
            font-size: 20px;
            color: white;
            font-weight: 600;
            position: relative;
            letter-spacing: 0.3px;
        }

        .filter-modal-body {
            padding: 25px 30px;
            background: linear-gradient(to bottom, #fafafa 0%, #ffffff 100%);
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .filter-modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .filter-modal-body::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 10px;
        }

        .filter-modal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #7d1414 0%, #9a3232 100%);
            border-radius: 10px;
            border: 2px solid #f5f5f5;
        }

        .filter-modal-body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #5d0f0f 0%, #7d1414 100%);
        }

        .filter-option {
            margin-bottom: 20px;
            background: white;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .filter-option:last-child {
            margin-bottom: 0;
        }

        .filter-option-label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-bottom: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-radio-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .filter-radio-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .filter-radio-item:hover {
            background: linear-gradient(to right, #fff5f5 0%, #ffffff 100%);
            padding-left: 16px;
        }

        .filter-radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #7d1414;
        }

        .filter-radio-label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
            font-weight: 500;
        }

        .filter-modal-footer {
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            border-top: 2px solid #f0f0f0;
            background: linear-gradient(to top, #fafafa 0%, #ffffff 100%);
            border-radius: 0 0 16px 16px;
            flex-shrink: 0;
        }

        .clear-filter-btn {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .clear-filter-btn:hover {
            background-color: #fff5f5;
            border-color: #7d1414;
            color: #7d1414;
            transform: translateY(-1px);
        }

        .apply-filter-btn {
            padding: 10px 28px;
            background: linear-gradient(135deg, #7d1414 0%, #9a3232 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(125, 20, 20, 0.3);
        }

        .apply-filter-btn:hover {
            background: linear-gradient(135deg, #5d0f0f 0%, #7d1414 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(125, 20, 20, 0.4);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 15px 8px;
            }

            .menu-item {
                font-size: 13px;
                padding: 10px 6px;
                gap: 8px;
            }

            .menu-icon {
                width: 18px;
                height: 18px;
                font-size: 12px;
            }

            .main-content {
                padding: 15px;
            }

            .content-wrapper {
                padding: 20px;
            }

            .header-section {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .modal-content {
                max-height: 80vh;
            }

            .modal-body {
                padding: 25px 30px;
                flex-direction: column;
                height: auto;
            }

            .left-side {
                flex: 1;
            }

            .students-list {
                max-height: 250px;
            }

            .modal-footer {
                flex-direction: column;
            }

            .cancel-btn,
            .save-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img class="image" src="euC (1).png" alt="Logo" style="width: 50%; margin-bottom: 20px; align-self: center;">
        <a href="dashboard.html" class="menu-item" onclick="showPage('dashboard')">
            <div class="menu-icon">◷</div>
            <span>Dashboard</span>
        </a>
        <a href="index.html" class="menu-item" onclick="showPage('registration')">
            <div class="menu-icon">◷</div>
            <span>Registration</span>
        </a>
        <a href="sp.html" class="menu-item" onclick="showPage('student-profile')">
            <div class="menu-icon">◷</div>
            <span>Student Profile</span>
        </a>
        <a href="section.html" class="menu-item active" onclick="showPage('section-list')">
            <div class="menu-icon">◷</div>
            <span>Section List</span>
        </a>
    </div>

    <div class="main-content">
        <h1 class="page-title">Section List</h1>
        <div class="content-wrapper">
            <div class="header-section">
                <button class="add-button" onclick="openModal()">
                    <span>Add Section</span>
                </button>
                <input type="text" class="search-box" placeholder="Search" id="searchBox" oninput="filterSections()">
            </div>

            <div class="section-list" id="sectionList">
                <!-- Sections will be loaded here -->
            </div>
        </div>
    </div>

    <div class="modal" id="addSectionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Section</h2>
            </div>
            <form onsubmit="saveSection(event)">
                <div class="modal-body">
                    <div class="left-side">
                        <div class="form-group">
                            <label>Section Name *</label>
                            <input type="text" id="sectionName" required placeholder="e.g., Grade 7 - Diamond">
                        </div>

                        <div class="form-group">
                            <label>Grade/Year Level *</label>
                            <select id="gradeLevel" required>
                                <option value="">Select Grade Level</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>School Year *</label>
                            <input type="text" id="schoolYear" required placeholder="e.g., 2024-2025">
                        </div>

                        <div class="form-group">
                            <label>Adviser (Optional)</label>
                            <input type="text" id="adviser" placeholder="Teacher name">
                        </div>
                    </div>

                    <div class="right-side">
                        <div class="section-title-container">
                            <div class="section-title">Assign Students</div>
                            <div class="search-filter-wrapper">
                                <input type="text" id="studentSearch" placeholder="Search students..." />
                                <button type="button" class="filter-button" id="filterBtn" onclick="openFilterModal()">
                                    <span>⚙</span>
                                    <span>Filter</span>
                                </button>
                            </div>
                        </div>
                        <div class="students-list">
                            <div class="select-all-container">
                                <div class="select-all-item" onclick="toggleSelectAll()">
                                    <input type="checkbox" id="selectAll">
                                    <label class="select-all-label" for="selectAll">Select All</label>
                                </div>
                            </div>
                            <div id="studentCheckboxList">
                                <!-- Student checkboxes will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Section</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal" id="filterModal">
        <div class="filter-modal-content">
            <div class="filter-modal-header">
                <h3 class="filter-modal-title">Filter Students</h3>
            </div>
            <div class="filter-modal-body">
                <div class="filter-option">
                    <label class="filter-option-label">Sort by Name</label>
                    <div class="filter-radio-group">
                        <div class="filter-radio-item">
                            <input type="radio" id="nameAsc" name="nameSort" value="asc">
                            <label class="filter-radio-label" for="nameAsc">A to Z</label>
                        </div>
                        <div class="filter-radio-item">
                            <input type="radio" id="nameDesc" name="nameSort" value="desc">
                            <label class="filter-radio-label" for="nameDesc">Z to A</label>
                        </div>
                    </div>
                </div>

                <div class="filter-option">
                    <label class="filter-option-label">Sort by General Average</label>
                    <div class="filter-radio-group">
                        <div class="filter-radio-item">
                            <input type="radio" id="gradeHighest" name="gradeSort" value="desc">
                            <label class="filter-radio-label" for="gradeHighest">Highest to Lowest</label>
                        </div>
                        <div class="filter-radio-item">
                            <input type="radio" id="gradeLowest" name="gradeSort" value="asc">
                            <label class="filter-radio-label" for="gradeLowest">Lowest to Highest</label>
                        </div>
                    </div>
                </div>

                <div class="filter-option">
                    <label class="filter-option-label">Filter by Grade Level</label>
                    <div class="filter-radio-group">
                        <div class="filter-radio-item">
                            <input type="radio" id="gradeAll" name="gradeFilter" value="" checked>
                            <label class="filter-radio-label" for="gradeAll">All Grades</label>
                        </div>
                        <div class="filter-radio-item">
                            <input type="radio" id="grade7" name="gradeFilter" value="Grade 7">
                            <label class="filter-radio-label" for="grade7">Grade 7</label>
                        </div>
                        <div class="filter-radio-item">
                            <input type="radio" id="grade8" name="gradeFilter" value="Grade 8">
                            <label class="filter-radio-label" for="grade8">Grade 8</label>
                        </div>
                        <div class="filter-radio-item">
                            <input type="radio" id="grade9" name="gradeFilter" value="Grade 9">
                            <label class="filter-radio-label" for="grade9">Grade 9</label>
                        </div>
                        <div class="filter-radio-item">
                            <input type="radio" id="grade10" name="gradeFilter" value="Grade 10">
                            <label class="filter-radio-label" for="grade10">Grade 10</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter-modal-footer">
                <button type="button" class="clear-filter-btn" onclick="clearFilters()">Clear All</button>
                <button type="button" class="cancel-btn" onclick="closeFilterModal()">Cancel</button>
                <button type="button" class="apply-filter-btn" onclick="applyFilters()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        let allStudents = [];
        let filteredStudents = [];
        let currentSectionId = null;
        let activeFilters = {
            nameSort: null,
            gradeSort: null,
            gradeFilter: null
        };

        async function loadStudents() {
            try {
                const response = await fetch("http://localhost:5000/api/students");
                if (response.ok) {
                    allStudents = await response.json();
                    filteredStudents = [...allStudents];
                } else {
                    console.error("Error loading students");
                }
            } catch (err) {
                console.error("Error loading students:", err);
            }
        }

        async function loadSections() {
            try {
                const response = await fetch("http://localhost:5000/api/sections");
                if (response.ok) {
                    const sections = await response.json();
                    displaySections(sections);
                } else {
                    console.error("Error loading sections");
                }
            } catch (err) {
                console.error("Error loading sections:", err);
                document.getElementById('sectionList').innerHTML = '<div class="empty-state">No sections found. Click "Add Section" to create one.</div>';
            }
        }

        function displaySections(sections) {
            const sectionList = document.getElementById("sectionList");

            if (sections.length === 0) {
                sectionList.innerHTML = '<div class="empty-state">No sections found. Click "Add Section" to create one.</div>';
                return;
            }

            sectionList.innerHTML = "";

            sections.forEach(section => {
                const studentCount = section.students ? section.students.length : 0;

                const sectionItem = document.createElement("div");
                sectionItem.className = "section-item";
                sectionItem.onclick = () => viewSection(section.id);
                sectionItem.innerHTML = `
                    <div class="section-info">
                        <span class="section-name">${section.section_name}</span>
                        <span class="section-details">${section.grade_level} • ${section.school_year} • ${studentCount} students</span>
                    </div>
                    <span class="arrow">›</span>
                `;
                sectionList.appendChild(sectionItem);
            });
        }

        function populateStudentCheckboxes() {
            const checkboxList = document.getElementById('studentCheckboxList');
            checkboxList.innerHTML = '';

            if (filteredStudents.length === 0) {
                checkboxList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">No students available</div>';
                return;
            }

            filteredStudents.forEach(student => {
                const fullName = `${student.first_name} ${student.middle_name ? student.middle_name + ' ' : ''}${student.last_name}`;

                const item = document.createElement('div');
                item.className = 'student-checkbox-item';
                item.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        updateSelectAllState();
                    }
                };

                item.innerHTML = `
                    <input type="checkbox" id="student_${student.id}" value="${student.id}" onclick="event.stopPropagation(); updateSelectAllState();">
                    <label class="student-checkbox-label" for="student_${student.id}">${fullName}</label>
                `;

                checkboxList.appendChild(item);
            });
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const studentCheckboxes = document.querySelectorAll('#studentCheckboxList input[type="checkbox"]');

            studentCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }

        function updateSelectAllState() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const studentCheckboxes = document.querySelectorAll('#studentCheckboxList input[type="checkbox"]');
            const checkedCount = Array.from(studentCheckboxes).filter(cb => cb.checked).length;

            selectAllCheckbox.checked = checkedCount === studentCheckboxes.length && studentCheckboxes.length > 0;
        }

        async function openModal(sectionData = null) {
            const modal = document.getElementById('addSectionModal');
            const modalTitle = document.querySelector('.modal-title');

            if (allStudents.length === 0) {
                await loadStudents();
            }

            populateStudentCheckboxes();

            if (sectionData) {
                currentSectionId = sectionData.id;
                modalTitle.textContent = 'Edit Section';

                document.getElementById('sectionName').value = sectionData.section_name || '';
                document.getElementById('gradeLevel').value = sectionData.grade_level || '';
                document.getElementById('schoolYear').value = sectionData.school_year || '';
                document.getElementById('adviser').value = sectionData.adviser || '';

                if (sectionData.students) {
                    sectionData.students.forEach(studentId => {
                        const checkbox = document.getElementById(`student_${studentId}`);
                        if (checkbox) checkbox.checked = true;
                    });
                    updateSelectAllState();
                }
            } else {
                currentSectionId = null;
                modalTitle.textContent = 'Create New Section';
                document.querySelector('form').reset();
                document.getElementById('selectAll').checked = false;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('addSectionModal').classList.remove('active');
            document.querySelector('form').reset();
            currentSectionId = null;
        }

        async function saveSection(e) {
            e.preventDefault();

            const selectedStudents = Array.from(document.querySelectorAll('#studentCheckboxList input[type="checkbox"]:checked'))
                .map(checkbox => parseInt(checkbox.value));

            const sectionData = {
                section_name: document.getElementById('sectionName').value,
                grade_level: document.getElementById('gradeLevel').value,
                school_year: document.getElementById('schoolYear').value,
                adviser: document.getElementById('adviser').value,
                students: selectedStudents
            };

            try {
                const url = currentSectionId
                    ? `http://localhost:5000/api/sections/${currentSectionId}`
                    : "http://localhost:5000/api/sections";

                const method = currentSectionId ? "PUT" : "POST";

                const response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(sectionData)
                });

                if (response.ok) {
                    await loadSections();
                    closeModal();
                    alert(currentSectionId ? 'Section updated successfully!' : 'Section created successfully!');
                } else {
                    alert("Error saving section");
                }
            } catch (err) {
                console.error("Error saving section:", err);
                alert("Could not connect to server");
            }
        }

        async function viewSection(sectionId) {
            try {
                const response = await fetch(`http://localhost:5000/api/sections/${sectionId}`);
                if (response.ok) {
                    const sectionData = await response.json();
                    openModal(sectionData);
                } else {
                    alert('Error loading section details');
                }
            } catch (err) {
                console.error("Error fetching section:", err);
                alert('Could not connect to server');
            }
        }

        function filterSections() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const sections = document.querySelectorAll('.section-item');

            sections.forEach(section => {
                const name = section.querySelector('.section-name').textContent.toLowerCase();
                const details = section.querySelector('.section-details').textContent.toLowerCase();
                if (name.includes(searchTerm) || details.includes(searchTerm)) {
                    section.style.display = 'flex';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        function showPage(page) {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));
            event.target.closest('.menu-item').classList.add('active');
        }

        async function handleStudentSearch(e) {
            const query = e.target.value.trim();

            if (query.length === 0) {
                await loadStudents();
                applyCurrentFilters();
                populateStudentCheckboxes();
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/students/search?q=${encodeURIComponent(query)}`);
                if (response.ok) {
                    allStudents = await response.json();
                    applyCurrentFilters();
                    populateStudentCheckboxes();
                } else {
                    console.error("Search failed");
                }
            } catch (err) {
                console.error("Error searching students:", err);
            }
        }

        function openFilterModal() {
            document.getElementById('filterModal').classList.add('active');
        }

        function closeFilterModal() {
            document.getElementById('filterModal').classList.remove('active');
        }

        function clearFilters() {
            document.querySelectorAll('input[name="nameSort"]').forEach(input => input.checked = false);
            document.querySelectorAll('input[name="gradeSort"]').forEach(input => input.checked = false);
            document.getElementById('gradeAll').checked = true;
            
            activeFilters = {
                nameSort: null,
                gradeSort: null,
                gradeFilter: null
            };
            
            document.getElementById('filterBtn').classList.remove('active');
        }

        function applyFilters() {
            activeFilters.nameSort = document.querySelector('input[name="nameSort"]:checked')?.value || null;
            activeFilters.gradeSort = document.querySelector('input[name="gradeSort"]:checked')?.value || null;
            activeFilters.gradeFilter = document.querySelector('input[name="gradeFilter"]:checked')?.value || null;

            const hasActiveFilters = activeFilters.nameSort || activeFilters.gradeSort || (activeFilters.gradeFilter && activeFilters.gradeFilter !== '');
            
            if (hasActiveFilters) {
                document.getElementById('filterBtn').classList.add('active');
            } else {
                document.getElementById('filterBtn').classList.remove('active');
            }

            applyCurrentFilters();
            populateStudentCheckboxes();
            closeFilterModal();
        }

        function applyCurrentFilters() {
            filteredStudents = [...allStudents];

            // Filter by grade level
            if (activeFilters.gradeFilter) {
                filteredStudents = filteredStudents.filter(student => 
                    student.grade_level === activeFilters.gradeFilter
                );
            }

            // Sort by name
            if (activeFilters.nameSort) {
                filteredStudents.sort((a, b) => {
                    const nameA = `${a.first_name} ${a.last_name}`.toLowerCase();
                    const nameB = `${b.first_name} ${b.last_name}`.toLowerCase();
                    
                    if (activeFilters.nameSort === 'asc') {
                        return nameA.localeCompare(nameB);
                    } else {
                        return nameB.localeCompare(nameA);
                    }
                });
            }

            // Sort by general average
            if (activeFilters.gradeSort) {
                filteredStudents.sort((a, b) => {
                    const gradeA = parseFloat(a.general_average) || 0;
                    const gradeB = parseFloat(b.general_average) || 0;
                    
                    if (activeFilters.gradeSort === 'desc') {
                        return gradeB - gradeA;
                    } else {
                        return gradeA - gradeB;
                    }
                });
            }
        }

        document.getElementById('addSectionModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('filterModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeFilterModal();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            loadStudents();
            loadSections();

            const searchInput = document.getElementById("studentSearch");
            if (searchInput) {
                searchInput.addEventListener("input", handleStudentSearch);
            }
        });
    </script>
</body>

</html>
