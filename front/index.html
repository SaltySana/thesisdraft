<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            min-width: 200px;
            background-image: linear-gradient(rgb(154, 50, 50), rgb(69, 11, 11));
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            background-color: #d4d4d4;
            padding: 30px;
            overflow-y: auto;
        }

        .content-wrapper {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
        }

        .page-title {
            color: #7d1414;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: normal;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background-color: #7d1414;
            color: white;
            border-color: #7d1414;
        }

        .filter-tab:hover {
            background-color: #e0e0e0;
        }

        .filter-tab.active:hover {
            background-color: #5d0f0f;
        }

        .search-box {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #7d1414;
        }

        .student-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .student-list::-webkit-scrollbar {
            width: 8px;
        }

        .student-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .student-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .student-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .student-item {
            background-color: #d4d4d4;
            padding: 18px 20px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .student-item:hover {
            background-color: #c4c4c4;
        }

        .student-item.pending {
            border-left: 4px solid #ffc107;
        }

        .student-item.accepted {
            border-left: 4px solid #28a745;
        }

        .student-item.rejected {
            border-left: 4px solid #dc3545;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        .student-status {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-badge.accepted {
            background-color: #d4edda;
            color: #155724;
        }

        .status-badge.rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .arrow {
            color: #666;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 0;
            border-radius: 12px;
            width: 800px;
            max-width: 95%;
            max-height: 85vh;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            background-color: #f5f5f5;
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            color: #333;
            font-weight: normal;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .modal-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            overflow-y: auto;
            flex: 1;
            max-height: calc(85vh - 140px);
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .section-title {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            margin-top: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        .fieldset {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
        }

        .fieldset legend {
            font-size: 14px;
            color: #666;
            padding: 0 8px;
        }

        .form-group {
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 110px 1fr auto;
            align-items: center;
            gap: 10px;
        }

        .form-group label {
            font-size: 13px;
            color: #333;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            background-color: white;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #7d1414;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .set-btn {
            padding: 6px 16px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        .set-btn:hover {
            background-color: #d0d0d0;
        }

        .year-level-group {
            display: grid;
            grid-template-columns: 110px 1fr 20px;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .year-level-group label {
            font-size: 13px;
            color: #333;
        }

        .year-level-group input {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group-full {
            grid-template-columns: 110px 1fr;
        }

        .modal-footer {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
            background-color: white;
        }

        .action-buttons-left {
            display: flex;
            gap: 10px;
        }

        .action-buttons-right {
            display: flex;
            gap: 10px;
        }

        .cancel-btn {
            padding: 10px 30px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #f5f5f5;
        }

        .save-btn {
            padding: 10px 30px;
            background-color: #7d1414;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #5d0f0f;
        }

        .accept-btn {
            padding: 10px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .accept-btn:hover {
            background-color: #218838;
        }

        .reject-btn {
            padding: 10px 30px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .reject-btn:hover {
            background-color: #c82333;
        }

        .left-column {
            grid-column: 1;
        }

        .right-column {
            grid-column: 2;
        }

        .family-member {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .family-member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .remove-family-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .remove-family-btn:hover {
            background-color: #c82333;
        }

        .add-family-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .add-family-btn:hover {
            background-color: #218838;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        #familyMembersContainer {
            max-height: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        /* Confirmation Modal */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .confirmation-modal.active {
            display: flex;
        }

        .confirmation-content {
            background-color: white;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .confirmation-header {
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #ddd;
        }

        .confirmation-header.accept {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .confirmation-header.reject {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .confirmation-icon {
            font-size: 32px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirmation-header-text h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .confirmation-header-text p {
            font-size: 13px;
            opacity: 0.9;
        }

        .confirmation-body {
            padding: 30px;
        }

        .student-info-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #7d1414;
        }

        .student-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .student-info-row:last-child {
            margin-bottom: 0;
        }

        .student-info-label {
            color: #666;
            font-weight: 500;
        }

        .student-info-value {
            color: #333;
            font-weight: 600;
        }

        .confirmation-message {
            font-size: 15px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .confirmation-message.accept {
            color: #155724;
            background-color: #d4edda;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #28a745;
        }

        .confirmation-message.reject {
            color: #721c24;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #dc3545;
        }

        .confirmation-footer {
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #ddd;
            background-color: #f8f9fa;
        }

        .confirm-cancel-btn {
            padding: 10px 24px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .confirm-cancel-btn:hover {
            background-color: #f5f5f5;
            border-color: #999;
        }

        .confirm-action-btn {
            padding: 10px 24px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .confirm-action-btn.accept {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .confirm-action-btn.accept:hover {
            background: linear-gradient(135deg, #218838 0%, #1aa179 100%);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .confirm-action-btn.reject {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .confirm-action-btn.reject:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
                padding: 15px 10px;
            }

            .menu-item {
                font-size: 14px;
                padding: 12px 8px;
            }

            .modal-content {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 15px 8px;
            }

            .menu-item {
                font-size: 13px;
                padding: 10px 6px;
                gap: 8px;
            }

            .menu-icon {
                width: 18px;
                height: 18px;
                font-size: 12px;
            }

            .main-content {
                padding: 15px;
            }

            .content-wrapper {
                padding: 20px;
            }

            .header-section {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }

            .search-box {
                width: 100%;
            }

            .modal-content {
                width: 95%;
            }

            .modal-body {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 15px;
            }

            .left-column,
            .right-column {
                grid-column: 1;
            }

            .form-group {
                grid-template-columns: 90px 1fr auto;
                gap: 8px;
            }

            .year-level-group {
                grid-template-columns: 90px 1fr 20px;
            }

            .modal-footer {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons-left,
            .action-buttons-right {
                flex-direction: column;
                width: 100%;
            }

            .cancel-btn,
            .save-btn,
            .accept-btn,
            .reject-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
                padding: 10px 5px;
            }

            .menu-item span {
                font-size: 12px;
            }

            .form-group {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .form-group label {
                text-align: left;
            }

            .year-level-group {
                grid-template-columns: 1fr;
            }

            .year-level-group span {
                display: none;
            }

            .set-btn {
                width: 100%;
            }

            .student-item {
                padding: 15px;
            }

            .page-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img class="image" src="euC (1).png" alt="Logo" style="width: 50%; margin-bottom: 20px; align-self: center;">
        <a href="dashboard.html" class="menu-item">
            <div class="menu-icon">◷</div>
            <span>Dashboard</span>
        </a>
        <a href="index.html" class="menu-item active">
            <div class="menu-icon">◷</div>
            <span>Registration</span>
        </a>
        <a href="sp.html" class="menu-item">
            <div class="menu-icon">◷</div>
            <span>Student Profile</span>
        </a>
        <a href="section.html" class="menu-item">
            <div class="menu-icon">◷</div>
            <span>Section List</span>
        </a>
    </div>

    <div class="main-content">
        <h1 class="page-title">Registration</h1>
        <div class="content-wrapper">
            <div class="header-section">
                <div class="filter-tabs">
                    <div class="filter-tab active" data-status="all" onclick="filterByStatus('all')">All</div>
                    <div class="filter-tab" data-status="pending" onclick="filterByStatus('pending')">Pending</div>
                    <div class="filter-tab" data-status="accepted" onclick="filterByStatus('accepted')">Accepted</div>
                    <div class="filter-tab" data-status="rejected" onclick="filterByStatus('rejected')">Rejected</div>
                </div>
                <input type="text" class="search-box" placeholder="Search" id="searchBox" oninput="filterStudents()">
            </div>

            <div class="student-list" id="studentList"></div>
        </div>
    </div>

    <div class="modal" id="addStudentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Student Profile</h2>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
            <form onsubmit="saveStudent(event)" id="studentForm">
                <div class="modal-body">
                    <!-- Left Column -->
                    <div class="left-column">
                        <div class="form-group">
                            <label>Student No.</label>
                            <input type="text" id="studentNo" required>
                            <button type="button" class="set-btn">Set</button>
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>Middle Name</label>
                            <input type="text" id="middleName">
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>Ext. Name</label>
                            <input type="text" id="extName">
                        </div>
                        
                        <div class="section-title">Profile</div>
                        
                        <div class="form-group form-group-full">
                            <label>Program</label>
                            <select id="program">
                                <option value="Elementary">Elementary</option>
                                <option value="High School">High School</option>
                                <option value="College">College</option>
                            </select>
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>Curriculum Code</label>
                            <input type="text" id="curriculumCode">
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>Date Graduated</label>
                            <input type="date" id="dateGraduated">
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>LRN</label>
                            <input type="text" id="LRN">
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>Citizenship</label>
                            <input type="text" id="citizenship">
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label>Religion</label>
                            <input type="text" id="religion">
                        </div>
                        
                        <div class="section-title">Contacts/Address</div>

                        <div class="form-group form-group-full">
                            <label>Email</label>
                            <input type="email" id="email">
                        </div>

                        <div class="form-group form-group-full">
                            <label>Phone</label>
                            <input type="text" id="phone">
                        </div>

                        <div class="form-group form-group-full">
                            <label>Street</label>
                            <input type="text" id="street">
                        </div>

                        <div class="form-group form-group-full">
                            <label>Barangay</label>
                            <input type="text" id="brgy">
                        </div>

                        <div class="form-group form-group-full">
                            <label>City/Town</label>
                            <input type="text" id="city">
                        </div>

                        <div class="form-group form-group-full">
                            <label>Province</label>
                            <input type="text" id="province">
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="right-column">
                        <div class="year-level-group">
                            <label>Year Level</label>
                            <input type="text" id="yearLevel">
                            <span style="font-size: 20px; color: #666;">›</span>
                        </div>
                        
                        <fieldset class="fieldset">
                            <legend>Admission</legend>
                            
                            <div class="form-group form-group-full">
                                <label>Date</label>
                                <input type="date" id="admissionDate">
                            </div>
                            
                            <div class="form-group form-group-full">
                                <label>School Year</label>
                                <input type="text" id="schoolYear">
                            </div>
                            
                            <div class="form-group form-group-full">
                                <label>Period</label>
                                <input type="text" id="period">
                            </div>
                        </fieldset>
                        
                        <div style="margin-top: 25px;">
                            <div class="form-group form-group-full">
                                <label>Gender</label>
                                <select id="gender">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            
                            <div class="form-group form-group-full">
                                <label>Age</label>
                                <select id="age">
                                    <option value="">Select Age</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                </select>
                            </div>
                            
                            <div class="form-group form-group-full">
                                <label>Section</label>
                                <input type="text" id="section">
                            </div>
                        </div>
                    </div>

                    <!-- Family Section - Full Width -->
                    <div class="full-width">
                        <div class="section-title">Family Information</div>
                        <div id="familyMembersContainer"></div>
                        <button type="button" class="add-family-btn" onclick="addFamilyMember()">+ Add Family Member</button>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <div class="action-buttons-left" id="reviewActions" style="display: none;">
                        <button type="button" class="accept-btn" onclick="showConfirmationModal('accepted')">✓ Accept</button>
                        <button type="button" class="reject-btn" onclick="showConfirmationModal('rejected')">✗ Reject</button>
                    </div>
                    <div class="action-buttons-right">
                        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="save-btn" id="saveBtn">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <div class="confirmation-header" id="confirmHeader">
                <div class="confirmation-icon" id="confirmIcon"></div>
                <div class="confirmation-header-text">
                    <h3 id="confirmTitle"></h3>
                    <p id="confirmSubtitle"></p>
                </div>
            </div>
            <div class="confirmation-body">
                <div class="student-info-card">
                    <div class="student-info-row">
                        <span class="student-info-label">Applicant Name:</span>
                        <span class="student-info-value" id="confirmStudentName"></span>
                    </div>
                    <div class="student-info-row">
                        <span class="student-info-label">Student Number:</span>
                        <span class="student-info-value" id="confirmStudentNo"></span>
                    </div>
                    <div class="student-info-row">
                        <span class="student-info-label">Program:</span>
                        <span class="student-info-value" id="confirmProgram"></span>
                    </div>
                </div>
                <div class="confirmation-message" id="confirmMessage"></div>
            </div>
            <div class="confirmation-footer">
                <button type="button" class="confirm-cancel-btn" onclick="closeConfirmationModal()">Cancel</button>
                <button type="button" class="confirm-action-btn" id="confirmActionBtn" onclick="confirmApplicationStatus()"></button>
            </div>
        </div>
    </div>

    <script>
        let currentStudentId = null;
        let currentStudentStatus = null;
        let familyMemberCount = 0;
        let currentFilter = 'all';
        let pendingStatusAction = null;

        function showConfirmationModal(action) {
            pendingStatusAction = action;
            const modal = document.getElementById('confirmationModal');
            const header = document.getElementById('confirmHeader');
            const icon = document.getElementById('confirmIcon');
            const title = document.getElementById('confirmTitle');
            const subtitle = document.getElementById('confirmSubtitle');
            const message = document.getElementById('confirmMessage');
            const actionBtn = document.getElementById('confirmActionBtn');
            
            // Get student info
            const studentName = `${document.getElementById('firstName').value} ${document.getElementById('middleName').value} ${document.getElementById('lastName').value}`.trim();
            const studentNo = document.getElementById('studentNo').value;
            const program = document.getElementById('program').value;
            
            // Fill in student info
            document.getElementById('confirmStudentName').textContent = studentName;
            document.getElementById('confirmStudentNo').textContent = studentNo || 'N/A';
            document.getElementById('confirmProgram').textContent = program;
            
            if (action === 'accepted') {
                header.className = 'confirmation-header accept';
                icon.textContent = '✓';
                title.textContent = 'Accept Application';
                subtitle.textContent = 'Approve this student for enrollment';
                message.className = 'confirmation-message accept';
                message.textContent = '✓ By accepting this application, the student will be enrolled in the system and can proceed with their registration. This action confirms that all requirements have been met.';
                actionBtn.className = 'confirm-action-btn accept';
                actionBtn.textContent = 'Confirm Accept';
            } else {
                header.className = 'confirmation-header reject';
                icon.textContent = '✗';
                title.textContent = 'Reject Application';
                subtitle.textContent = 'Decline this student application';
                message.className = 'confirmation-message reject';
                message.textContent = '✗ By rejecting this application, the student will not be enrolled. This action indicates that the requirements were not met or the application contains issues. The applicant will be notified of this decision.';
                actionBtn.className = 'confirm-action-btn reject';
                actionBtn.textContent = 'Confirm Reject';
            }
            
            modal.classList.add('active');
        }

        function closeConfirmationModal() {
            document.getElementById('confirmationModal').classList.remove('active');
            pendingStatusAction = null;
        }

        async function confirmApplicationStatus() {
            if (!currentStudentId || !pendingStatusAction) return;

            try {
                const response = await fetch(`http://localhost:5000/api/students/${currentStudentId}/status`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ status: pendingStatusAction })
                });

                if (response.ok) {
                    closeConfirmationModal();
                    closeModal();
                    alert(`Application ${pendingStatusAction} successfully!`);
                    await loadStudents();
                } else {
                    alert("Error updating application status");
                }
            } catch (err) {
                console.error("Error updating status:", err);
                alert("Could not connect to server");
            }
        }

        function addFamilyMember(memberData = null) {
            familyMemberCount++;
            const memberId = memberData ? memberData.id : `family-${familyMemberCount}`;
            
            const container = document.getElementById('familyMembersContainer');
            const memberDiv = document.createElement('div');
            memberDiv.className = 'family-member';
            memberDiv.id = memberId;
            
            memberDiv.innerHTML = `
                <div class="family-member-header">
                    <strong>Family Member ${familyMemberCount}</strong>
                    <button type="button" class="remove-family-btn" onclick="removeFamilyMember('${memberId}')">Remove</button>
                </div>
                
                <div class="form-group form-group-full">
                    <label>Relation</label>
                    <select class="family-relation" required>
                        <option value="">Select Relation</option>
                        <option value="Mother" ${memberData && memberData.relation === 'Mother' ? 'selected' : ''}>Mother</option>
                        <option value="Father" ${memberData && memberData.relation === 'Father' ? 'selected' : ''}>Father</option>
                        <option value="Guardian" ${memberData && memberData.relation === 'Guardian' ? 'selected' : ''}>Guardian</option>
                    </select>
                </div>
                
                <div class="form-group form-group-full">
                    <label>Full Name</label>
                    <input type="text" class="family-name" value="${memberData ? memberData.name : ''}" required>
                </div>
                
                <div class="form-group form-group-full">
                    <label>Occupation</label>
                    <input type="text" class="family-occupation" value="${memberData ? memberData.occupation : ''}">
                </div>
                
                <div class="form-group form-group-full">
                    <label>Contact No.</label>
                    <input type="text" class="family-contact" value="${memberData ? memberData.contact : ''}">
                </div>
                
                <div class="form-group form-group-full">
                    <label>Address</label>
                    <input type="text" class="family-address" value="${memberData ? memberData.address : ''}">
                </div>
            `;
            
            container.appendChild(memberDiv);
        }

        function removeFamilyMember(memberId) {
            const member = document.getElementById(memberId);
            if (member) {
                member.remove();
            }
        }

        function collectFamilyData() {
            const familyMembers = [];
            const memberDivs = document.querySelectorAll('.family-member');
            
            memberDivs.forEach(div => {
                const member = {
                    relation: div.querySelector('.family-relation').value,
                    name: div.querySelector('.family-name').value,
                    occupation: div.querySelector('.family-occupation').value,
                    contact: div.querySelector('.family-contact').value,
                    address: div.querySelector('.family-address').value
                };
                familyMembers.push(member);
            });
            
            return familyMembers;
        }

        function updateStatusIndicator(status) {
            const indicator = document.getElementById('statusIndicator');
            const reviewActions = document.getElementById('reviewActions');
            
            if (status === 'pending') {
                indicator.className = 'status-indicator status-badge pending';
                indicator.textContent = 'Pending Review';
                reviewActions.style.display = 'flex';
            } else if (status === 'accepted') {
                indicator.className = 'status-indicator status-badge accepted';
                indicator.textContent = 'Accepted';
                reviewActions.style.display = 'none';
            } else if (status === 'rejected') {
                indicator.className = 'status-indicator status-badge rejected';
                indicator.textContent = 'Rejected';
                reviewActions.style.display = 'none';
            } else {
                indicator.className = '';
                indicator.textContent = '';
                reviewActions.style.display = 'none';
            }
        }

        function openModal(studentData = null) {
            const modal = document.getElementById('addStudentModal');
            const modalTitle = document.querySelector('.modal-title');
            
            // Clear family members
            document.getElementById('familyMembersContainer').innerHTML = '';
            familyMemberCount = 0;
            
            if (studentData) {
                currentStudentId = studentData.id;
                currentStudentStatus = studentData.status || 'pending';
                modalTitle.textContent = 'Student Application';
                
                // Update status indicator
                updateStatusIndicator(currentStudentStatus);
                
                // Pre-fill the form with student data
                document.getElementById('studentNo').value = studentData.student_no || '';
                document.getElementById('firstName').value = studentData.first_name || '';
                document.getElementById('middleName').value = studentData.middle_name || '';
                document.getElementById('lastName').value = studentData.last_name || '';
                document.getElementById('extName').value = studentData.ext_name || '';
                document.getElementById('program').value = studentData.program || '';
                document.getElementById('curriculumCode').value = studentData.curriculum_code || '';
                document.getElementById('dateGraduated').value = studentData.date_graduated || '';
                document.getElementById('LRN').value = studentData.lrn || '';
                document.getElementById('citizenship').value = studentData.citizenship || '';
                document.getElementById('religion').value = studentData.religion || '';
                document.getElementById('email').value = studentData.email || '';
                document.getElementById('phone').value = studentData.phone || '';
                document.getElementById('street').value = studentData.street || '';
                document.getElementById('brgy').value = studentData.barangay || '';
                document.getElementById('city').value = studentData.city || '';
                document.getElementById('province').value = studentData.province || '';
                document.getElementById('yearLevel').value = studentData.year_level || '';
                document.getElementById('admissionDate').value = studentData.admission_date || '';
                document.getElementById('schoolYear').value = studentData.school_year || '';
                document.getElementById('period').value = studentData.period || '';
                document.getElementById('gender').value = studentData.gender || '';
                document.getElementById('age').value = studentData.age || '';
                document.getElementById('section').value = studentData.section || '';
                
                // Load family members if they exist
                if (studentData.family_members && studentData.family_members.length > 0) {
                    studentData.family_members.forEach(member => {
                        addFamilyMember(member);
                    });
                }
            } else {
                currentStudentId = null;
                currentStudentStatus = null;
                modalTitle.textContent = 'New Student';
                updateStatusIndicator(null);
                document.querySelector('form').reset();
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('addStudentModal').classList.remove('active');
            document.querySelector('form').reset();
            document.getElementById('familyMembersContainer').innerHTML = '';
            familyMemberCount = 0;
            currentStudentId = null;
            currentStudentStatus = null;
        }

        document.getElementById('confirmationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfirmationModal();
            }
        });

        async function updateApplicationStatus(newStatus) {
            if (!currentStudentId) return;
            
            const confirmMessage = newStatus === 'accepted' 
                ? 'Are you sure you want to accept this application?' 
                : 'Are you sure you want to reject this application?';
            
            if (!confirm(confirmMessage)) return;

            try {
                const response = await fetch(`http://localhost:5000/api/students/${currentStudentId}/status`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    alert(`Application ${newStatus} successfully!`);
                    await loadStudents();
                    closeModal();
                } else {
                    alert("Error updating application status");
                }
            } catch (err) {
                console.error("Error updating status:", err);
                alert("Could not connect to server");
            }
        }

        async function saveStudent(e) {
            e.preventDefault();

            const student = {
                student_no: document.getElementById('studentNo').value,
                first_name: document.getElementById('firstName').value,
                middle_name: document.getElementById('middleName').value,
                last_name: document.getElementById('lastName').value,
                ext_name: document.getElementById('extName').value,
                program: document.getElementById('program').value,
                curriculum_code: document.getElementById('curriculumCode').value,
                date_graduated: document.getElementById('dateGraduated').value,
                lrn: document.getElementById('LRN').value,
                citizenship: document.getElementById('citizenship').value,
                religion: document.getElementById('religion').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                street: document.getElementById('street').value,
                barangay: document.getElementById('brgy').value,
                city: document.getElementById('city').value,
                province: document.getElementById('province').value,
                year_level: document.getElementById('yearLevel').value,
                admission_date: document.getElementById('admissionDate').value,
                school_year: document.getElementById('schoolYear').value,
                period: document.getElementById('period').value,
                gender: document.getElementById('gender').value,
                age: document.getElementById('age').value,
                section: document.getElementById('section').value,
                family_members: collectFamilyData(),
                status: currentStudentStatus || 'pending'
            };

            try {
                const url = currentStudentId 
                    ? `http://localhost:5000/api/students/${currentStudentId}`
                    : "http://localhost:5000/api/students";
                const method = currentStudentId ? "PUT" : "POST";

                const response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(student)
                });

                if (response.ok) {
                    await loadStudents();
                    closeModal();
                    alert(currentStudentId ? "Student updated successfully!" : "Student application submitted successfully!");
                } else {
                    alert("Error saving student");
                }
            } catch (err) {
                console.error("Error saving student:", err);
                alert("Could not connect to server");
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch("http://localhost:5000/api/students");
                const students = await response.json();

                const studentList = document.getElementById("studentList");
                studentList.innerHTML = "";

                // Filter students based on current filter
                const filteredStudents = currentFilter === 'all' 
                    ? students 
                    : students.filter(s => (s.status || 'pending') === currentFilter);

                if (filteredStudents.length === 0) {
                    studentList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📋</div>
                            <p>No ${currentFilter === 'all' ? '' : currentFilter} applications found</p>
                        </div>
                    `;
                    return;
                }

                filteredStudents.forEach(student => {
                    const status = student.status || 'pending';
                    const fullName = `${student.first_name} ${student.middle_name ? student.middle_name + " " : ""}${student.last_name}`;
                    
                    const studentItem = document.createElement("div");
                    studentItem.className = `student-item ${status}`;
                    studentItem.onclick = () => viewStudent(student.id);
                    studentItem.innerHTML = `
                        <div class="student-info">
                            <div class="student-name">${fullName}</div>
                            <div class="student-status">
                                <span class="status-badge ${status}">${status}</span>
                            </div>
                        </div>
                        <span class="arrow">›</span>
                    `;
                    studentList.appendChild(studentItem);
                });
            } catch (err) {
                console.error("Error loading students:", err);
                const studentList = document.getElementById("studentList");
                studentList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <p>Error loading applications. Please try again.</p>
                    </div>
                `;
            }
        }

        document.addEventListener("DOMContentLoaded", loadStudents);

        async function viewStudent(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/students/${id}`);
                if (response.ok) {
                    const studentData = await response.json();
                    
                    // If student is pending, show confirmation modal directly
                    if (studentData.status === 'pending' || !studentData.status) {
                        currentStudentId = studentData.id;
                        currentStudentStatus = studentData.status || 'pending';
                        
                        // Pre-fill form data for the confirmation modal
                        document.getElementById('studentNo').value = studentData.student_no || '';
                        document.getElementById('firstName').value = studentData.first_name || '';
                        document.getElementById('middleName').value = studentData.middle_name || '';
                        document.getElementById('lastName').value = studentData.last_name || '';
                        document.getElementById('program').value = studentData.program || '';
                        
                        // Show the decision prompt directly
                        showDecisionPrompt(studentData);
                    } else {
                        // For accepted/rejected students, show full profile
                        openModal(studentData);
                    }
                } else {
                    alert('Error loading student details');
                }
            } catch (err) {
                console.error("Error fetching student:", err);
                alert('Could not connect to server');
            }
        }

        function showDecisionPrompt(studentData) {
            const modal = document.getElementById('confirmationModal');
            const header = document.getElementById('confirmHeader');
            const icon = document.getElementById('confirmIcon');
            const title = document.getElementById('confirmTitle');
            const subtitle = document.getElementById('confirmSubtitle');
            const message = document.getElementById('confirmMessage');
            const footer = document.querySelector('.confirmation-footer');
            
            // Get student info
            const fullName = `${studentData.first_name} ${studentData.middle_name ? studentData.middle_name + ' ' : ''}${studentData.last_name}`;
            const studentNo = studentData.student_no || 'N/A';
            const program = studentData.program || 'N/A';
            
            // Fill in student info
            document.getElementById('confirmStudentName').textContent = fullName;
            document.getElementById('confirmStudentNo').textContent = studentNo;
            document.getElementById('confirmProgram').textContent = program;
            
            // Set as decision prompt (neutral colors)
            header.className = 'confirmation-header';
            header.style.background = 'linear-gradient(135deg, rgb(154, 50, 50) 0%, rgb(69, 11, 11) 100%)';
            icon.textContent = '?';
            title.textContent = 'Review Application';
            subtitle.textContent = 'Make a decision on this application';
            message.className = 'confirmation-message';
            message.style.background = '#f8f9fa';
            message.style.color = '#333';
            message.style.border = 'none';
            message.innerHTML = `
                <strong>📋 Application Review</strong><br><br>
                Please review this application and decide whether to accept or reject the applicant. 
                You can also view the full details before making a decision.
            `;
            
            // Replace footer buttons with decision options
            footer.innerHTML = `
                <button type="button" class="confirm-cancel-btn" onclick="closeConfirmationModal()">Close</button>
                <button type="button" class="confirm-cancel-btn" onclick="viewFullDetails()">View Full Details</button>
                <button type="button" class="confirm-action-btn reject" onclick="showConfirmationModal('rejected')">✗ Reject</button>
                <button type="button" class="confirm-action-btn accept" onclick="showConfirmationModal('accepted')">✓ Accept</button>
            `;
            
            modal.classList.add('active');
        }

        function viewFullDetails() {
            closeConfirmationModal();
            // Fetch and open the full modal
            if (currentStudentId) {
                fetch(`http://localhost:5000/api/students/${currentStudentId}`)
                    .then(response => response.json())
                    .then(studentData => {
                        openModal(studentData);
                    })
                    .catch(err => {
                        console.error("Error fetching student:", err);
                        alert('Could not load student details');
                    });
            }
        }

        function filterByStatus(status) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-status="${status}"]`).classList.add('active');
            
            // Reload students with filter
            loadStudents();
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const students = document.querySelectorAll('.student-item');
            
            students.forEach(student => {
                const name = student.querySelector('.student-name').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    student.style.display = 'flex';
                } else {
                    student.style.display = 'none';
                }
            });
        }

        function showPage(page) {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));
            event.target.closest('.menu-item').classList.add('active');
        }

        document.getElementById('addStudentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
